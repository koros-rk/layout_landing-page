<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>

    <header class="header header--main">
      <div class="top-bar">
        <a href="#home" class="top-bar__logo">
          <img src="images/header_logo.svg" alt="MyBike">
        </a>

        <div class="top-bar__icons">
          <a href="#">
            <img src="images/header_phone_icon.svg" alt="top-bar_phone_icon">
          </a>
          <a href="#menu">
            <img src="images/header_burger_icon.svg" alt="top-bar_burger_icon">
          </a>
        </div>
      </div>

      <h1 class="header__moto">Take the Streets</h1>
    </header>

    <aside class="header header--menu" id="menu">
      <div class="top-bar">
        <a href="#home" class="top-bar__logo">
          <img src="images/header_logo_dark.svg" alt="MyBike">
        </a>

        <div class="top-bar__icons">
          <a href="#close">
            <img src="images/header_close_icon.svg" alt="top-bar_phone_icon">
          </a>
        </div>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">About us</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Compare bikes</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Details</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contacts</a>
          </li>
        </ul>
      </nav>

      <div class="header__contacts">
        <a
        href="tel:+123455555555"
        class="header__contact header__contact--phone"
        >
          +1 234 5555-55-55
        </a>
        <a
        href="#"
        class="header__contact header__contact--book"
        >
          Book a test ride
        </a>
      </div>
    </aside>

  </body>
</html>
